<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #0f0f0f, #1a1a2e, #000000);
    padding: 20px;
    color: white;
  }
  h2{
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    font-size: 2vw;
  }
  p{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5vw;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    /* max-width: 300px; */
    margin: auto;
  }
  input{
    width: 25vw;
    height: 2.5vw;
    border: none;
    border-radius: 2vw;
    padding-left: 1vw;
    font-size: 1.1vw;
  }
  input:focus{
    outline: none;
    border: 2px solid red;
  }
  button{
    background-color: red;
    color: white;
    border: none;
    border-radius: 2vw;
    padding: 10px 20px;
    width: 10vw;
    font-size: 1.1vw;
    height: 3vw;
  }
  img{
    width: 5vw;
  }
</style>
<body>
  <img src="../images/whitelogo-ecell.svg" alt="">
  <h2>Login</h2>
  <p>E-CELL CORE MEMBER LOGIN</p>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit" style="cursor: pointer;">Login</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.2"></script>
  <script>
    const client = new Appwrite.Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1') // Replace if self-hosted
          .setProject('6827669e0034bd430c0f'); // 🔁 Replace this

    const account = new Appwrite.Account(client);

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      account.createEmailPasswordSession(email, password)
        .then(response => {
          // Save session and redirect
          console.log("Login successful:", response);
          window.location.href = "admin.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
          console.error(error);
        });
    });
  </script>
</body>
</html>

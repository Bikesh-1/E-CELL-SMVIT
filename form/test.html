<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Circular Gradient Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .animated-bg {
      height: 100%;
      background: radial-gradient(circle, rgba(75, 0, 130, 0.8), rgba(0, 0, 0, 0.8));
      background-size: 200% 200%;
      animation: gradientMove 12s ease infinite;
      position: relative;
    }

    .animated-bg::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(75, 0, 130, 0.8), rgba(0, 0, 0, 0.5));
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: pulse 5s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
</body>
</html>
